<!doctype html>
<html lang="en">
<head>
    <script>
        document.getElementById("loadingSection").style.display = "none";  //hide
        function showLoading() {
            var loadingSection = document.getElementById("loadingSection");
            var selectSection = document.getElementById("selectSection");
            var inputFile = document.getElementById("inputFile");

            if (inputFile.files.length === 0) {
                inputFile.reset()
            } else {
                if (loadingSection.style.display === "none") {
                    loadingSection.style.display = "block";
                    selectSection.style.display = "none"
                } else {
                    loadingSection.style.display = "none"
                    selectSection.style.display = "blovk"
                }
            }
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard</title>

    <style>
        .indeterminate-progress-bar, .indeterminate-progress-bar > .progress-block {
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.25);

            border-radius: 5px;
        }

        .indeterminate-progress-bar {
            height: 25px;

            margin: 0.5em;

            background-color: rgb(214, 214, 214);

            -webkit-box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);
            box-shadow: 0px 0px 10px 0px rgba(50, 50, 50, 0.75);
        }

        .indeterminate-progress-bar > .progress-block {
            -webkit-animation-name: none;
            -webkit-animation-duration: 1.5s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-delay: 0s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
            -webkit-animation-play-state: paused;

            animation-name: none;
            animation-duration: 1.5s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: paused;
        }

        .indeterminate-progress-bar.active > .progress-block {
            -webkit-animation-name: bar-movement;
            -webkit-animation-play-state: running;

            animation-name: bar-movement;
            animation-play-state: running;
        }

        .indeterminate-progress-bar.paused > .progress-block {
            -webkit-animation-name: bar-movement;
            -webkit-animation-play-state: paused;

            animation-name: bar-movement;
            animation-play-state: paused;
        }

        @-webkit-keyframes bar-movement {
            from {
                left: -1px;
            }
            to {
                left: calc(75% + 1px);
            }
        }

        @keyframes bar-movement {
            from {
                left: -1px;
            }
            to {
                left: calc(75% + 1px);
            }
        }

        .progress-block {
            position: relative;

            top: -1px;
            left: -1px;

            width: 25%;
            height: 100%;

            background: rgba(36, 14, 116, 0.43);
        }


        .files input {
            outline: 2px dashed #92b0b3;
            outline-offset: -10px;
            -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
            transition: outline-offset .15s ease-in-out, background-color .15s linear;
            padding: 120px 0px 85px 35%;
            text-align: center !important;
            margin: 0;
            width: 100% !important;
        }

        .files input:focus {
            outline: 2px dashed #92b0b3;
            outline-offset: -10px;
            -webkit-transition: outline-offset .15s ease-in-out, background-color .15s linear;
            transition: outline-offset .15s ease-in-out, background-color .15s linear;
            border: 1px solid #92b0b3;
        }

        .files {
            position: relative
        }

        .files:after {
            pointer-events: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 50px;
            right: 0;
            height: 56px;
            content: "";
            background-image: url(https://image.flaticon.com/icons/png/128/109/109612.png);
            display: block;
            margin: 0 auto;
            background-size: 100%;
            background-repeat: no-repeat;
        }

        .color input {
            background-color: #f1f1f1;
        }

        .files:before {
            position: absolute;
            bottom: 10px;
            left: 0;
            pointer-events: none;
            width: 100%;
            right: 0;
            height: 57px;
            content: " or drag it here. ";
            display: block;
            margin: 0 auto;
            color: #2ea591;
            font-weight: 600;
            text-transform: capitalize;
            text-align: center;
        }
    </style>
</head>
